<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 700px;
            z-index: 10;
            position: relative;
        }

        .valentine-card {
            background-color: white;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            border: 10px solid #ff6b8b;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 20;
        }

        h1 {
            color: #ff6b8b;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            color: #ff6b8b;
            animation: pulse 1.5s infinite;
            margin: 0 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.4rem;
            color: #555;
            line-height: 1.6;
            margin: 25px 0;
        }

        .question {
            font-size: 2rem;
            color: #ff6b8b;
            font-weight: bold;
            margin: 20px 0;
        }

        /* ESTILOS PARA LA FOTO */
        .photo-container {
            width: 250px;
            height: 250px;
            margin: 30px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #ff6b8b;
            box-shadow: 0 10px 25px rgba(255, 107, 139, 0.4);
            position: relative;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-caption {
            color: #ff6b8b;
            font-size: 1.3rem;
            margin-top: 10px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 150px;
        }

        .yes-btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .yes-btn:hover {
            background: linear-gradient(45deg, #388E3C, #689F38);
            transform: scale(1.1);
        }

        .no-btn {
            background: linear-gradient(45deg, #F44336, #FF9800);
            color: white;
            position: relative;
        }

        .no-btn:hover {
            background: linear-gradient(45deg, #D32F2F, #F57C00);
        }

        .response-message {
            font-size: 2rem;
            color: #ff6b8b;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
        }

        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 1.2rem;
        }

        /* Corazones flotantes */
        .floating-heart {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 107, 139, 0.5);
            z-index: -1;
            pointer-events: none;
        }

        /* IM√ÅGENES EN ZIGZAG */
        .side-image {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 5px solid #ff6b8b;
            z-index: 5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            object-fit: cover;
        }

        .side-image.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .message { font-size: 1.2rem; }
            .question { font-size: 1.6rem; }
            .btn { padding: 12px 30px; font-size: 1.3rem; }
            .photo-container { width: 200px; height: 200px; }
            .side-image { width: 80px; height: 80px; }
        }

        @media (max-width: 480px) {
            .side-image { width: 60px; height: 60px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- üéµ AUDIO (pon el archivo love.mp3 en la ra√≠z junto a index.html) -->
    <audio id="loveMusic" preload="auto">
        <source src="love.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <div class="container">
        <div class="valentine-card">
            <h1><span class="heart">‚ù§Ô∏è</span> Hola mami linda <span class="heart">‚ù§Ô∏è</span></h1>
            
            <div class="message">
                <p>Cada momento a tu lado es especial,</p>
                <p>tu sonrisa ilumina mis d√≠as</p>
                <p>y tu compa√±√≠a es mi mayor felicidad.</p>
                <p class="question">¬øWill you be my Valentine?</p>
            </div>
            
            <!-- AQU√ç VA TU FOTO -->
            <div class="photo-container">
                <img src="1.jpg" alt="Nuestra foto especial">
            </div>
            <p class="photo-caption">Cada dia mas enamorado de ti mi reina üíñ</p>
            
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">
                    <i class="fas fa-check-circle"></i> S√ç üòà 
                </button>
                <button id="noBtn" class="btn no-btn">
                    <i class="fas fa-times-circle"></i> No :C 
                </button>
            </div>
            
            <div class="response-message" id="responseMessage">
                <!-- Aqu√≠ aparecer√° la respuesta -->
            </div>
            
            <div class="footer">
                <p>"De tu futuro marido <span class="heart">‚ù§Ô∏è</span> y el amor de tu vida"</p>
                <p>"Pa ve pa dentro üòù "</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const responseMessage = document.getElementById('responseMessage');

            // üéµ Referencia a la m√∫sica
            const loveMusic = document.getElementById('loveMusic');
            
            // Crear corazones flotantes
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    document.body.appendChild(heart);
                    
                    // Animaci√≥n
                    const duration = Math.random() * 5 + 5;
                    heart.animate([
                        { transform: 'translateY(0px)', opacity: 0.7 },
                        { transform: 'translateY(-100vh)', opacity: 0 }
                    ], {
                        duration: duration * 1000,
                        easing: 'linear'
                    });
                    
                    // Eliminar despu√©s de animar
                    setTimeout(() => heart.remove(), duration * 1000);
                }
            }
            
            // Crear corazones cada 3 segundos
            setInterval(createHearts, 3000);
            
            // Respuestas para "No"
            const noResponses = [
                "¬øSeguro? ¬°Pi√©nsalo de nuevo!",
                "Vamos, ¬°di que s√≠!",
                "¬°Mi coraz√≥n est√° llorando! üò¢",
                "¬°Te dar√© chocolate!",
                "¬°Por favor, reconsidera!",
                "¬°Esperar√© hasta que cambies de opini√≥n!",
                "¬°Mi coraz√≥n est√° roto! üíî",
                "¬°Dime que s√≠, por favor!"
            ];
            
            let noClickCount = 0;
            let yesClicked = false;

            // Funci√≥n para crear im√°genes en zigzag
            function createZigzagImages() {
                const imagesLeft = ["2.jpg","3.jpg","4.jpg","5.jpg"];
                const imagesRight = ["6.jpg","7.jpg","8.jpg","9.jpg"];

                const positions = [10, 30, 50, 70];
                
                imagesLeft.forEach((imgSrc, index) => {
                    setTimeout(() => {
                        const img = document.createElement('img');
                        img.className = 'side-image';
                        img.src = imgSrc;
                        img.alt = `Recuerdo especial ${index + 1}`;
                        img.style.left = '20px';
                        img.style.top = `${positions[index]}%`;
                        document.body.appendChild(img);

                        setTimeout(() => img.classList.add('show'), 100);
                        img.style.animation = `floatSide 4s ease-in-out ${index * 0.5}s infinite`;
                    }, index * 300);
                });
                
                imagesRight.forEach((imgSrc, index) => {
                    setTimeout(() => {
                        const img = document.createElement('img');
                        img.className = 'side-image';
                        img.src = imgSrc;
                        img.alt = `Recuerdo especial ${index + 5}`;
                        img.style.right = '20px';
                        img.style.top = `${positions[(index + 1) % 4]}%`;
                        document.body.appendChild(img);

                        setTimeout(() => img.classList.add('show'), 100);
                        img.style.animation = `floatSide 4s ease-in-out ${index * 0.5 + 0.2}s infinite`;
                    }, (index + 4) * 300);
                });

                if (!document.querySelector('#floatAnimation')) {
                    const style = document.createElement('style');
                    style.id = 'floatAnimation';
                    style.textContent = `
                        @keyframes floatSide {
                            0%, 100% { transform: translateY(0px) rotate(0deg); }
                            50% { transform: translateY(-15px) rotate(2deg); }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
            
            // Bot√≥n S√ç
            yesBtn.addEventListener('click', function() {
                if (yesClicked) return;

                // üéµ Reproducir m√∫sica al presionar S√ç
                loveMusic.volume = 0.5; // 0.0 a 1.0
                loveMusic.currentTime = 0;
                loveMusic.play();

                yesClicked = true;
                responseMessage.innerHTML = '¬°S√ç! ¬°ME HAS HECHO LA PERSONA M√ÅS FELIZ! üíñüéâ';
                
                document.title = "¬°ELLA DIJO QUE S√ç! üíò";
                createZigzagImages();
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.position = 'fixed';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = '-50px';
                        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        heart.style.color = '#ff6b8b';
                        heart.style.zIndex = '9999';
                        heart.style.pointerEvents = 'none';
                        document.body.appendChild(heart);
                        
                        const duration = Math.random() * 2 + 2;
                        heart.animate([
                            { transform: 'translateY(0px)', opacity: 1 },
                            { transform: 'translateY(100vh)', opacity: 0 }
                        ], {
                            duration: duration * 1000,
                            easing: 'linear'
                        });
                        
                        setTimeout(() => heart.remove(), duration * 1000);
                    }, i * 100);
                }
                
                noBtn.innerHTML = '<i class="fas fa-heart"></i> ¬°Ya dijiste que S√ç mi loca ya no hay retornoüòºüòºüòºüòºüòº!';
                noBtn.style.background = 'linear-gradient(45deg, #9C27B0, #E91E63)';
                noBtn.onclick = null;
                
                setTimeout(() => {
                    const extra = document.createElement('div');
                    extra.innerHTML = '¬°Otro a√±o mas en San Valentin mi chula üòª ! üç´üåπ';
                    extra.style.color = '#9C27B0';
                    extra.style.fontSize = '1.5rem';
                    extra.style.marginTop = '10px';
                    responseMessage.parentNode.insertBefore(extra, responseMessage.nextSibling);
                }, 1000);
            });
            
            // Bot√≥n NO (se mueve)
            noBtn.addEventListener('mouseover', function() {
                if (yesClicked) return;
                
                const maxX = window.innerWidth - this.offsetWidth - 20;
                const maxY = window.innerHeight - this.offsetHeight - 20;
                
                const randomX = Math.max(10, Math.floor(Math.random() * maxX));
                const randomY = Math.max(10, Math.floor(Math.random() * maxY));
                
                this.style.position = 'fixed';
                this.style.left = randomX + 'px';
                this.style.top = randomY + 'px';
            });
            
            noBtn.addEventListener('click', function(e) {
                if (yesClicked) return;
                
                e.preventDefault();
                noClickCount++;
                
                if (noClickCount <= noResponses.length) {
                    const respuesta = noResponses[noClickCount - 1];
                    noBtn.innerHTML = `<i class="fas fa-times-circle"></i> ${respuesta}`;
                    responseMessage.innerHTML = respuesta;
                } else {
                    noBtn.innerHTML = '<i class="fas fa-times-circle"></i> ¬°Sigue intentando!';
                    responseMessage.innerHTML = "¬°Voy a seguir insistiendo! üíò";
                }
                
                const currentWidth = this.offsetWidth;
                const currentHeight = this.offsetHeight;
                this.style.width = (currentWidth * 0.9) + 'px';
                this.style.height = (currentHeight * 0.9) + 'px';
                
                if (noClickCount >= 8) {
                    setTimeout(() => {
                        alert("¬°Despu√©s de tantos intentos, TOMO ESTO COMO UN S√ç! üòú");
                        yesBtn.click();
                    }, 500);
                }
            });
            
            createHearts();
        });
    </script>
</body>
</html>
